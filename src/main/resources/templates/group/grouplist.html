<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>테스트 메인페이지</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/all.css">
</head>
<body data-bs-theme="dark">
<div class="main">
    <div th:replace="~{includes/header.html}">

    </div>

    <div class="row" id="mainbox">
        <div class="my-3 p-3 bg-body rounded shadow-sm" id="gllistBox">
            <div th:each="list:${gllist}" style="width: 100%;">
                <div class="btn-group dropend">
                    <div class="d-flex text-muted pt-3 btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" style="width: 170px;">
                        <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"></rect><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>

                        <p class="pb-3 mb-0 small lh-sm border-bottom userbox">
                            <strong class="d-block text-gray-dark" th:text="${list.g_name}"></strong>
                            <span th:if="${list.g_public == 0}">자유가입그룹</span>
                            <span th:if="${list.g_public != 0}">허가필요그룹</span>
                        </p>
                    </div>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">정보보기</a></li>
                        <li><a class="dropdown-item" href="#">가입신청</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div th:replace="~{includes/message.html}">

    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script>
        window.onload = function (){
            fetch('http://210.117.31.169/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    query: `
                query {
                    callGroupList {
                        g_no
                        g_name
                        g_intro
                        g_regdate
                        g_public
                    }
                }
                `
                }),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    if (data.data.callGroupList) {
                        const gllistBox = document.getElementById("gllistBox");
                        gllistBox.innerHTML = "";
                        data.data.callGroupList.forEach((list) =>{
                            const groupType = list.g_public === 0 ? "자유가입그룹" : "허가필요그룹";
                            const listItem = `
                                <div style="width: 100%;">
                                    <div class="btn-group dropend">
                                        <div class="d-flex text-muted pt-3 btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" style="width: 170px;">
                                            <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                                                <rect width="100%" height="100%" fill="#007bff"></rect>
                                                <text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text>
                                            </svg>
                                            <p class="pb-3 mb-0 small lh-sm border-bottom userbox">
                                                <strong class="d-block text-gray-dark">${list.g_name}</strong>
                                                <span>${groupType}</span>
                                            </p>
                                        </div>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#">정보보기</a></li>
                                            <li><a class="dropdown-item" href="#">가입신청</a></li>
                                        </ul>
                                    </div>
                                </div>
                            `;
                            gllistBox.innerHTML += listItem;
                        })

                    } else {
                        console.log("스읍..?")
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById("result1").innerText = "에러 발생: " + error.message;
                });
        }
    </script>
</body>
</html>
