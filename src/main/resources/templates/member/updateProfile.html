<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>테스트 메인페이지</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/all.css">
</head>
<body data-bs-theme="dark">
<div class="main">
    <div th:replace="~{includes/header.html}">

    </div>

    <div class="row" id="mainbox">
        <div class="my-3 p-3 bg-body rounded shadow-sm">
            <div id="updateBox">
                <div class="row mb-3">
                    <label for="m_id" class="col-sm-2 col-form-label">ID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="m_id" name="m_id">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="m_pw" class="col-sm-2 col-form-label">비밀번호</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="m_pw" name="m_pw">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="m_pw2" class="col-sm-2 col-form-label">비밀번호확인</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="m_pw2">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="m_name" class="col-sm-2 col-form-label">이름</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="m_name" name="m_name">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="m_name" class="col-sm-2 col-form-label">E-mail</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="m_email" name="m_email">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="m_name" class="col-sm-2 col-form-label">정보공개여부</label>
                    <div class="col-sm-10">
                        <input class="form-check-input" type="checkbox" id="publicchk" name="publicchk" checked>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="updateProfile()">정보수정</button>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div th:replace="~{includes/message.html}">

    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script>
        window.onload = function (){
            fetch('http://210.117.31.169/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    query: `
                query {
                    myPage {
                        m_id
                        m_name
                        m_email
                        m_regdate
                        m_public
                    }
                }
                `
                }),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    if (data.data.myPage) {
                        const updateBox = document.getElementById("updateBox");
                        updateBox.innerHTML = "";
                        updateBox.innerHTML = `
                            <div class="row mb-3">
                                <label for="m_id" class="col-sm-2 col-form-label">ID</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="m_id" name="m_id" value="${data.data.myPage.m_id}" readonly>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="m_pw" class="col-sm-2 col-form-label">비밀번호</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="m_pw" name="m_pw">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="m_pw2" class="col-sm-2 col-form-label">비밀번호확인</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="m_pw2">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="m_name" class="col-sm-2 col-form-label">이름</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="m_name" name="m_name" value="${data.data.myPage.m_name}">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="m_name" class="col-sm-2 col-form-label">E-mail</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="m_email" name="m_email" value="${data.data.myPage.m_email}">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="m_name" class="col-sm-2 col-form-label">정보공개여부</label>
                                <div class="col-sm-10">
                                    <input class="form-check-input" type="checkbox" id="publicchk" name="publicchk" checked>
                                </div>
                            </div>
                            <button class="btn btn-primary" onclick="updateProfile()">정보수정</button>
                        `
                    } else {
                        console.log("스읍..?")
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById("result1").innerText = "에러 발생: " + error.message;
                });
        }
        function updateProfile() {
            const id = document.getElementById("m_id").value;
            const pw = document.getElementById("m_pw").value;
            const name = document.getElementById("m_name").value;
            const email = document.getElementById("m_email").value;
            const mpublic = document.getElementById("publicchk").checked;
            fetch('http://210.117.31.169/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    query: `
                mutation {
                    updateMember(id:"${id}", pw:"${pw}", name:"${name}", email:"${email}", mpublic:${mpublic})
                }
                `
                }),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    if (data.data.updateMember) {
                        alert("성공");
                        window.location.href = '/member/myPage'
                    } else {
                        alert("실패")
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById("result1").innerText = "에러 발생: " + error.message;
                });
        }
    </script>
</body>
</html>
